<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Home | Venue Availability Tracker</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* Canvas for constellation animation */
    #constellation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* behind the content */
    }
    .container {
      position: relative;
      z-index: 1; /* on top of canvas */
    }
  </style>
</head>
<body>
  <canvas id="constellation"></canvas>

  <div class="container">
    <h1>Welcome, Student!</h1>
    <p>Search for vacant classrooms</p>

    <form id="searchForm">
      <!-- Day Dropdown -->
      <label for="day">Select Day:</label>
      <select name="day" id="day" required>
        <option value="">--Select Day--</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
      </select>
      <br><br>

      <!-- Building Dropdown -->
      <label for="building">Select Building:</label>
      <select name="building" id="building">
        <option value="">--Select Building--</option>
        <option value="SMV">SMV</option>
        <option value="SJT">SJT</option>
        <option value="TT">TT</option>
        <option value="PRP">PRP</option>
        <option value="MGB">MGB</option>
        <option value="MGR">MGR</option>
        <option value="GDN">GDN</option>
      </select>
      <br><br>

      <!-- Floor Number Input -->
      <label for="floor">Enter Floor Number:</label>
      <input type="number" name="floor" id="floor" min="0" max="10" />
      <br><br>

      <!-- Time Slot Dropdown -->
      <label for="time_slot">Select Time Slot:</label>
      <select name="time_slot" id="time_slot">
        <option value="">--Select Time--</option>
        <option value="8:00–9:00">8:00–9:00 AM</option>
        <option value="9:00–10:00">9:00–10:00 AM</option>
        <option value="10:00–11:00">10:00–11:00 AM</option>
        <option value="11:00–12:00">11:00–12:00 PM</option>
        <option value="12:00–1:00">12:00–1:00 PM</option>
        <option value="2:00–3:00">2:00–3:00 PM</option>
        <option value="3:00–4:00">3:00–4:00 PM</option>
        <option value="4:00–5:00">4:00–5:00 PM</option>
        <option value="5:00–6:00">5:00–6:00 PM</option>
        <option value="6:00–7:00">6:00–7:00 PM</option>
      </select>
      <br><br>

      <!-- Submit Button -->
      <button type="submit">Search</button>
    </form>

    <br>
    <a href="/">Logout</a>
  </div>

  <script>
    // Form submission logic
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const day = document.getElementById('day').value;
      const building = document.getElementById('building').value;
      const floor = document.getElementById('floor').value;
      const time_slot = document.getElementById('time_slot').value;

      if (!day) {
        alert('Day is required');
        return;
      }

      const params = new URLSearchParams();
      params.append('day', day);
      if (building) params.append('building', building);
      if (floor) params.append('floor', floor);
      if (time_slot) params.append('time_slot', time_slot);

      window.location.href = '/results?' + params.toString();
    });

    // Constellation animation
    const canvas = document.getElementById('constellation');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 120;

    class Star {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx = -this.vx;
        if (this.y < 0 || this.y > canvas.height) this.vy = -this.vy;
        this.draw();
      }
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(new Star());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < stars.length; i++) {
        for (let j = i + 1; j < stars.length; j++) {
          const dx = stars[i].x - stars[j].x;
          const dy = stars[i].y - stars[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255,255,255,' + (1 - dist / 120) + ')';
            ctx.moveTo(stars[i].x, stars[i].y);
            ctx.lineTo(stars[j].x, stars[j].y);
            ctx.stroke();
          }
        }
      }
      stars.forEach(star => star.update());
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
